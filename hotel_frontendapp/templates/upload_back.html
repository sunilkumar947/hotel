<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Back Side</title>
</head>
<body>
    <h2>Upload or Capture Back Side of Identity</h2>
    <form method="POST"  action="{% url 'upload_user_photo' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="back_image" accept="image/*" required>
        <button type="submit">Next</button>
    </form>
</body>
</html>
