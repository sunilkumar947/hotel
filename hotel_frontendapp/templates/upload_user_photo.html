<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Photo</title>
</head>
<body>
    <h2>Upload or Capture Your Photo</h2>
    <form method="POST" action="{% url 'upload_user_photo' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="user_photo" accept="image/*" required>
        <button type="submit">Complete KYC</button>
    </form>
</body>
</html>
