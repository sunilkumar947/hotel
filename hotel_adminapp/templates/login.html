{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleRegisterForm() {
            const registerForm = document.getElementById('register-form');
            registerForm.classList.toggle('d-none');
        }
    </script>
</head>
<body>
    <div class="container mt-5">
         <!-- Display Messages (Success/Error) -->
         

        <!-- Login Form -->
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render form fields -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Social Login Button (Google) -->
        <div class="mt-3">
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Login with Google</a>
        </div>
        

        <!-- Registration Link -->
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>

    <!-- Bootstrap JS (Optional for features like dropdowns, modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
