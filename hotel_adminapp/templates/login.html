{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="mb-3" id="message-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <div class="container mt-5">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Login with Google</a>
            
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
        </form>
    </div>

    <script>
        // Function to fade out messages after 3 seconds
        setTimeout(function() {
            let messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                messageContainer.style.transition = "opacity 0.5s ease-out";
                messageContainer.style.opacity = "0";
                setTimeout(() => messageContainer.remove(), 500);  // Remove from DOM
            }
        }, 3000);
    </script>

</body>
</html>
